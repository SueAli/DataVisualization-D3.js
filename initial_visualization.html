<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript" src="/js/titanic_js.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/mystyles.css" media="screen" />
  </head>
  <body>
    
    <div id="header"><h1>Titanic: Demographics of the Passengers</h1></div>
    <div id="main-wrap">
      <div id="sidebar">
      </div>
      <div id="content-wrap">
        <script type="text/javascript">
        /*
        Use D3 (not dimple.js) to load the csv file
        and pass the contents of it to the draw function
        */
        d3.csv("/data/titanic_data.csv", function (d){
        // Translating Pclass into readable categories
        if (d['Pclass'] === '1'){
        d['Pclass'] = '1st Class' ;
        } else if (d['Pclass'] === '2'){
        d['Pclass'] = '2nd Class' ;
        } else if (d['Pclass'] === '3'){
        d['Pclass'] = '3rd Class';
        }else{
        d['Pclass'] = 'None';
        }
        // Translating Passenger "Survived" flag into readable categories
        if (d['Survived'] === '0'){
        d["Survived"] = "Died";
        }else{
        d["Survived"] = "Survived";
        }
        // Add count value = 1 to be used later in drawing graphs
        d['Count'] = 1;
        return d;
        }
        ,draw)
        </script>
      </div>
    </div>
  </body>
</html>
